<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,700i,900" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        p {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- standard buttons -->
        <button class="btn">Read More</button>
        <a href="" class="btn">Read More</a>
        <!-- waves effect -->
        <br><br>
        <button class="btn waves-effect waves-light">Read More</button>
        <button class="btn waves-effect waves-dark">Read More</button>
        <button class="btn white black-text waves-effect">Read More</button>
        <button class="btn black waves-effect waves-green">Read More</button>
        <button class="btn purple waves-effect waves-light">Read More</button>
        <button class="btn red waves-effect waves-green">Read More</button>
        <br><br>
        <!-- buttons with icons -->
        <button class="btn waves-effect waves-dark"><i class="fas fa-cog left"></i>Read More</button>
        <button class="btn waves-effect waves-dark"><i class="fas fa-cog right"></i>Read More</button>
        <!-- large button -->
        <br><br>
        <button class="btn-large waves-effect waves-light">Read More</button>
        <!-- disabled button -->
        <button class="btn disabled">Read More</button>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
