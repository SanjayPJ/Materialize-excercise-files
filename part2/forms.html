<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <style>
        body {
            font-family: 'Molengo', sans-serif;
            font-size: 16px;
        }

        .box {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="blue-grey darken-4">
            <div class="nav-wrapper container">
                <a href="" class="brand-logo">
                    <img src="https://www.beemray.com/wp-content/uploads/sites/13/2017/09/logo-yellow.svg" alt=""
                        height="45px" style="margin-top: 9px">
                </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Hi<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!" class="black-text">User</a></li>
        <li><a href="#!" class="black-text">Settings</a></li>
        <li class="divider"></li>
        <li><a href="#!" class="black-text">Quit</a></li>
    </ul>
    <ul id="dropdown2" class="dropdown-content">
        <li><a href="#!" class="black-text">User</a></li>
        <li><a href="#!" class="black-text">Settings</a></li>
        <li class="divider"></li>
        <li><a href="#!" class="black-text">Quit</a></li>
    </ul>
    <ul class="sidenav" id="mobile-demo">
        <li class="active"><a href="">Home</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a class="dropdown-trigger" href="#!" data-target="dropdown2">Hi<i class="material-icons right">arrow_drop_down</i></a></li>
    </ul>
    <div class="container" style="margin-top: 30px">
        <form action="">
            <div class="row">
                <div class="col s6">
                    <label for="">Username</label>
                    <input type="text" placeholder="Username">
                </div>
                <div class="col s6">
                    <label for="">Password</label>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-field col s6">
                    <input type="text" id="first_name" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input disabled placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                This is an inline input field:
                <div class="input-field inline">
                    <input id="email_inline" type="email" class="validate">
                    <label for="email_inline">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Textarea</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                    <label for="icon_prefix2">First Name</label>
                </div>
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="input_text" type="text" data-length="10">
                            <label for="input_text">Input text</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                            <label for="textarea2">Textarea</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <select class="icons">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="" data-icon="images/sample-1.jpg">example 1</option>
                                <option value="" data-icon="images/office.jpg">example 2</option>
                                <option value="" data-icon="images/yuna.jpg">example 3</option>
                            </select>
                            <label>Images in select</label>
                        </div>
                    </div>
                </form>
            </div>
            <p>
                <label>
                    <input class="with-gap" name="group3" type="radio" checked />
                    <span>Red</span>
                </label>
                <label>
                    <input class="with-gap" name="group3" type="radio" checked />
                    <span>Red</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" class="filled-in" checked="checked" />
                    <span>Filled in</span>
                </label>
            </p>
        </form>
        <div class="switch">
            <label>
                Off
                <input type="checkbox">
                <span class="lever"></span>
                On
            </label>
        </div>
        <form action="#">
            <p class="range-field">
                <input type="range" id="test5" min="0" max="100" />
            </p>
        </form>
        <form action="#">
            <div class="file-field input-field">
                <div class="btn blue">
                    <span>Upload File</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </form>
        <input type="text" class="datepicker" placeholder="Birthdate">
        <input type="text" class="timepicker">
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input">Autocomplete</label>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container" style="height: 200vh">

    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(".dropdown-trigger").dropdown({
            hover: true
        });
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
        $(document).ready(function () {
            $('input#input_text, textarea#textarea2').characterCounter();
        });
        $(document).ready(function () {
            $('select').formSelect();
        });
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });
        $(document).ready(function () {
            $('.timepicker').timepicker();
        });
        $(document).ready(function () {
            $('input.autocomplete').autocomplete({
                data: {
                    "Apple": null,
                    "Microsoft": null,
                    "Google": 'https://placehold.it/250x250'
                },
            });
        });
    </script>
</body>

</html>
